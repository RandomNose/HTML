<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <h1>Escola virtual</h1>
        <h2>Formulario de pré-matrícula</h2>
    </header>
    <hr>
    <section>
        <form action="" method="post">
            <fieldset class="up">
                <h3>Dados pessoais:</h3>
                <div class="divup">
                    <label for="nome">Nome do aluno:<input type="text" name="" id="nome"><br></label>
                    <label for="nasc">Nascimento(dd/mm/aaaa):<input type="date" name="" id="nasc"><br></label>
                    <label for="nm">Nome da Mãe:<input type="text" name="" id="nm"><br></label>
                    <label for="np">Nome do Pai:<input type="text" name="" id="np"><br></label>
                    <label for="tel">Telefone:<input type="tel" name="" id="tel"><br></label>
                    <label for="email">E-mail:<input type="email" name="" id="email"></label>
                </div>
            </fieldset>
            <fieldset class="down">
                <h3>Informações de Matrícula:</h3>
                <div class="divdown">
                    <div class="div1">
                        Série <br>
                        <select name="" id="" size="2" multiple>
                            <option value="" selected>Pré-escola</option>
                            <option value="">Fundamental I</option>
                            <option value="">Fundamental II</option>
                            <option value="">Ensino Médio</option>
                        </select>
                    </div>
                    <div class="div1">
                        Turno: <br>
                        <label for="Mt"><input type="radio" name="turno" id="Mt" checked> Manhã<br></label>
                        <label for="Vs"><input type="radio" name="turno" id="Vs"> Tarde</label>
                    </div>
                    <div class="div1">
                        Atividades Extracurriculares: <br>
                        <input type="checkbox" name="" id=""> Informática<br>
                        <input type="checkbox" name="" id=""> Música<br>
                        <input type="checkbox" name="" id=""> Ballet<br>
                        <input type="checkbox" name="" id=""> Pintura<br>
                        <input type="checkbox" name="" id=""> Judo<br>
                        <input type="checkbox" name="" id=""> Futebol
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
    <footer>
        <input type="submit" value="Cadastrar">
        <input type="submit" value="Limpar Campos">
    </footer>
</body>

</html>
