<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style type="text/css">
        .container{
            display: flex;
            flex-direction: row;
            background-color: #DDDDDD;
            margin: 10px;
        }
        .container div{
            flex: 1;
            background-color: #FF0000;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
    </div>   
</body>
</html>
