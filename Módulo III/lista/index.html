<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Página de teste</h1>
    <ul style="list-style-type: square"> <!-- circle, square, none e disc --> 
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>


    <ol type="1"> <!-- a, A, 1, i e I --> <!-- start = 45, então começa a numeração a partir do  -->
        <li>Café</li>
        <li>Leite</li>
        <li>Chá</li>
    </ol>

    <ul>
        <li>Chá</li>
            <ul>
                <li>Preto</li>
                <li>Verde</li>
                    <ul>
                        <li>Tipo I</li>
                        <li>Tipo II</li>
                    </ul>
            </ul>
        <li>Café</li>
    </ul>
</body>
</html>
